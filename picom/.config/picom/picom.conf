# ------------------------------------------------------------------------------
# General
# ------------------------------------------------------------------------------

# Use OpenGL
backend = "glx";

# Not needed with adaptive vsync
vsync = false;

wintypes:
{
  tooltip = { 
    fade = true; 
    shadow = true; 
    opacity = 0.75;
    focus = true; 
    full-shadow = false;
  };
  dock = { 
    shadow = false; 
    clip-shadow-above = true;
  }
  dnd = { 
    shadow = false;
  }
  popup_menu = { 
    opacity = 1;
    shadow = false; 
    blur-background = false;
  }
  dropdown_menu = { 
    opacity = 1;
    shadow = false; 
    blur-background = false;
  }
  menu = { 
    shadow = false; 
    blur-background = false;
  };
};

# ------------------------------------------------------------------------------
# Shadows
# ------------------------------------------------------------------------------
shadow = true;

shadow-radius = 7;
shadow-opacity = .75;

shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
];

# ------------------------------------------------------------------------------
# Fading
# ------------------------------------------------------------------------------
fading = true;

# Time between steps in ms
fade-delta = 10;

# % opacity change per step
fade-in-step = 0.06;
fade-out-step = 0.06;

# ------------------------------------------------------------------------------
# Transparency
# ------------------------------------------------------------------------------

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;

# Don't override opacity of windows with _NET_WM_WINDOW_OPACITY set
inactive-opacity-override = false;

focus-exclude = [
  "class_g = 'Cairo-clock'"
];

# ------------------------------------------------------------------------------
# Corners
# ------------------------------------------------------------------------------

corner-radius = 0;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
];


# ------------------------------------------------------------------------------
# Blurring
# ------------------------------------------------------------------------------
blur-method = "dual_kawase";

blur-strength = 5;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'",
  "_GTK_FRAME_EXTENTS@:c",
  "WM_WINDOW_ROLE@:s = 'popup'"
];

